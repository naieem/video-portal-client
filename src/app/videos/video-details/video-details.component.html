<div class="pt-4 pb-5">
    <div class="mx-auto bg-info p-3 mb-3">
        <h1>Video Details</h1>
    </div>
    <app-video-sidebar [videos]="videos"></app-video-sidebar>

    <div class="col-md-8 float-left">
        <div class="card mt-3">
            <div class="card-body">
                <div *ngIf="hasData">
                    <h4 class="card-title">{{video.name}}</h4>
                    <p class="card-text">{{video.description}}</p>
                    <video class="w-100" controls>
                            <source src="{{video.url}}" type="video/mp4">
                            Your browser does not support HTML5 video.
                          </video>
                    <!-- <a href="#" class="btn btn-info float-left mt-3" [routerLink]="['/videos']">Back to list</a> -->
                    <a class="btn btn-info float-left mt-3" (click)="gotoListPage()">Back to list</a>
                </div>
                <div *ngIf="!hasData">
                    <h2>Loading</h2>
                </div>
            </div>
            <!-- <img class="card-img-bottom" src="img_avatar6.png" alt="Card image" style="width:100%"> -->
        </div>
    </div>
</div>
