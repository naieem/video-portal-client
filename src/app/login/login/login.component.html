<div class="pt-4">
    <h2 class="mx-auto">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Username:</label>
            <input type="email" class="form-control" id="email" formControlName="username" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <!-- <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div> -->
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
